<!doctype html>
<html>

<head>
    <title>Cloud SaveData Manager</title>
    <meta name="description" content="Cloud SaveData Manager">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/getGameData.js"></script>
    <script src="../static/js/backupManager.js"></script>
    <script src="../static/js/addGame.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid px-5 pt-4">
        <div class="row">
            <div class="col-6 p-2">
                <h3 style="color: rgb(207, 207, 207);">Cloud SaveData Manager <span style="color: chartreuse;">
                        alpha <span style="font-size: 50%;">v0.2.0</span>
                        <a href="https://github.com/macanepa/cloud-savedata-manager/releases" style="font-size: 70%;" class="ml-1">
                            <i href="#" class="fa fa-download mx-1" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                            title="Search for Update"></i>update</a>
                    </span></h3>
            </div>
            <div class="col-3">
                <div id='id-alerta' class="alert alert-success show fade m-0" role='alert'>---</div>
            </div>
            <div class="col-3 p-2">
                <a href='/logout' class="float-right pl-2">Logout</a>
                <p class="float-right login">{{email}}</p>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 p-2">
                        <div class="container p-3 my-3 bg-dark text-white rounded-lg shadow">
                            <div class="container-fluid">
                                <div class="row">
                                    <h5>Games available on Cloud</h5>
                                </div>
                                <div class="row pt-3">
                                    <ul class="list-group">
                                        {%for i in range(0, len)%}
                                        <li id="li-{{i}}" value="{{games[i]}}" class="list-group-item bg-dark game-li">
                                            {{games[i]}}</li>
                                        {%endfor%}
                                    </ul>
                                </div>
                                <div class="row float-right">
                                    <button type="button" class="btn btn-success mt-2" data-toggle="modal"
                                        data-target="#myModal">Add New Savedata</button>
                                </div>
                                <br><br>
                            </div>
                        </div>
                    </div>
                    <div class="col p-2">
                        <div class="container p-3 my-3 bg-dark text-white rounded-lg shadow">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="h5">Savedata Info</div>
                                </div>
                                <div class="row pt-3">
                                    <ul>
                                        <li id="game-title">Title:</li>
                                        <li id="path">Location:</li>
                                        <li id="game-size">Size:</li>
                                        <li id="game-timestamp">Timestamp:</li>
                                        <li id="gameId">id:</li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <div id="button-group"class="btn-group">
                                        <button id="download-cloud-btn" disabled type="button"
                                            class="btn btn-success">Restore
                                            from Cloud</button>
                                        <button id="upload-cloud-btn" disabled type="button"
                                            class="btn btn-primary">Backup to
                                            Cloud</button>
                                        <button id="delete-cloud-btn" disabled type="button"
                                            class="btn btn-danger">Delete Cloud Savedata</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <div class="d-flex justify-content-center">
                <div>Developed by Matías Cánepa</div>
                <div>
                    <i class="fa fa-github ml-3 mr-1" aria-hidden="true"></i>
                    <a href="https://github.com/macanepa">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Savedata</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="new-game-form" method="post">
                        <div class="form-row">
                            <div class="col">
                                <input id="game-name-field" type="text" class="form-control bg-dark text-white"
                                    placeholder="Videogame name" name="game">
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class='col'>
                                <input id="'path-field" type="text" class="form-control bg-dark text-white"
                                    placeholder="Savedata Directory Path" name="path">
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class='col'>
                                <input id="add-game-btn" type="submit" class="btn btn-success"></input>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
